<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Receipt</title>

</head>
<body>
    <div class="container mt-5 ">
        <h2 class="text-center mb-5">E Receipt</h2>
        <div class="form-box">
            <form action='' method='POST' id='test'>
                <div class="form-group">
                    <label class=" col-lg-4 ">Vehicle No.</label>
                    <input class="form-control col-lg-8 " type='text' id='vn' placeholder='Enter Vehicle No.'/><br>
                    <label class=" col-lg-4 ">Full Name.</label>
                    <input class="form-control col-lg-8 " type='text' id='vn' placeholder='Enter Full Name'/><br>
                    <br><label class=" col-lg-4 ">Email</label>
                    <input class="form-control col-lg-8 " type='text' id='otp' placeholder='Enter Email'/><br>

                    <label class=" col-lg-4 ">Policy No..</label>
                    <input class="form-control col-lg-8 " type='text' id='cn' placeholder='Enter Policy No'/><br>
                    <label class=" col-lg-4 ">Policy Period From</label>
                     <input class="form-control col-lg-8 " type='date' id='policyfrom' placeholder="Select polify from"><br>
                    <label class=" col-lg-4 ">Vehicle Type</label>
                    <input class="form-control col-lg-8 " type='text' id='cvv' placeholder='Enter Vehilce Type'/>
                    <br><label class=" col-lg-4 ">Premium</label>
                    <input class="form-control col-lg-8 " type='text' id='otp' placeholder='Enter Premium Amout'/><br><br>
                    <br>
<br>                <br>
                </div>

            </form>
            <a href = "javascript:generatePDF()">Download Reciept</a>
            
        </div>
    </div>    <br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js">
    </script>

    <script>
        function generatePDF(){
            var doc = new jsPDF();
            doc.fromHTML(document.getElementById("test"),
            15,
            15,
            {
                'width': 100
            },
            function(a){
                doc.save("Insure.pdf");
            }
            );
        }
    </script>

    

</body>
</html>
